<!DOCTYPE html>
<html>
<head>
  <style>
    .zentrix-logo {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #3A86FF 0%, #00C1D4 100%);
      padding: 2rem;
      border-radius: 8px;
      display: inline-block;
    }
    .zentrix-text {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      letter-spacing: 1px;
      margin: 0;
      line-height: 1;
    }
    .solution-text {
      font-size: 1.5rem;
      color: white;
      margin-top: 0.5rem;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div class="zentrix-logo">
    <p class="zentrix-text">ZENTRIX</p>
    <p class="solution-text">SOLUTION</p>
  </div>
</body>
</html>
